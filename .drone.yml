---
kind: pipeline
type: docker
name: testing

clone:
  depth: 50

trigger:
  branch:
    - master
  event:
    - push
    - pull_request

steps:
  - name: lint
    image: golang:1.18
    pull: always
    commands:
      - go vet -all .
      - go install github.com/mgechev/revive@latest
      - revive -config .revive.toml -exclude=./vendor/... ./...

  - name: test
    image: golang:1.18
    pull: always
    commands:
      - go test -v .
      - go vet
