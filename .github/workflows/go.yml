name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21

    - name: Lint
      run: |
        go vet -all .
        go install github.com/mgechev/revive@latest
        revive -config .revive.toml -exclude=./vendor/... ./...

    - name: Test
      run: go test -v ./...
